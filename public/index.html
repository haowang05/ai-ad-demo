<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personalized Content Generation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        
        <!-- Agreement Stage -->
        <div id="agree-stage" class="stage">
            <div class="agree-card">
                <h1>Welcome</h1>
                <p>This project analyzes facial features in real-time via your camera to generate personalized content. Your image is used only for instant calculation and is not stored or uploaded. Please agree to continue.</p>
                <button id="agreeButton" class="agree-button">I Agree</button>
            </div>
        </div>

        <!-- Main Interaction Stage -->
        <div id="main-stage" class="stage">
            <div class="left-panel">
                <div id="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <img id="snapshot" src="" alt="Snapshot">
                    <div id="countdown-overlay">
                        <span id="countdown-text">3</span>
                    </div>
                    <button id="retryButton" class="retry-button">Retry</button>
                </div>
                <div id="ad-box" class="info-box ad-box">
                    ---
                </div>
            </div>
            <div class="right-panel">
                <div id="gender-box" class="info-box">---</div>
                <div id="age-box" class="info-box">---</div>
                <div id="location-box" class="info-box">---</div>
                <div id="category-box" class="info-box category-box">---</div>
            </div>
        </div>

    </div>

</body>
</html>
