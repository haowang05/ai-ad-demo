<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 个性化广告生成</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="video-section">
            <div id="video-container" class="video-container">
                <!-- 初始同意遮罩层 -->
                <div id="agreement-overlay" class="agreement-overlay">
                    <div class="agreement-content">
                        <h2>Enable AI Experience</h2>
                        <p>We will use your camera to analyze your facial features (will not store any images) to generate personalized AI content.</p>
                        <button id="agreeButton" class="agree-button">Agree & Start</button>
                    </div>
                </div>

                <!-- 视频和画布用于实时检测 -->
                <video id="video" width="720" height="560" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                
                <!-- 新增：倒计时元素 -->
                <div id="countdown-overlay" class="countdown-overlay">
                    <p id="countdown-text"></p>
                </div>

                <!-- 快照和重试按钮 -->
                <img id="snapshot" class="snapshot-image" alt="用户快照">
                <button id="retryButton" class="retry-button">Try Again</button>
            </div>

            <div id="ad-box" class="info-box ad-box">
                <div class="loader-line-container">
                    <div class="loader-line"></div>
                </div>
                <p id="ad-text" class="ad-text">Advertisment generated by AI</p>
                <span class="info-tag">AI-Generated</span>
            </div>
        </div>

        <div class="info-section">
            <div class="info-box">
                <p class="info-label">Gender</p>
                <p id="gender" class="info-value">----</p>
            </div>
            <div class="info-box">
                <p class="info-label">Age</p>
                <p id="age" class="info-value">----</p>
            </div>
            <div class="info-box">
                <p class="info-label">Ad Category</p>
                <p id="category" class="info-value">----</p>
            </div>
            <div class="info-box">
                <p class="info-label">Location</p>
                <p id="location" class="info-value">----</p>
            </div>
        </div>
    </div>
</body>
</html>
